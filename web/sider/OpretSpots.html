<html>
    <body>
        
        <div ng-controller="spotController">

            
             <h4><a href="#/"><i class="fa fa-shield"></i>Tilbage til forsiden</a></h4>
            
            <h3>Opret nyt spot</h3>
            <form name="test.spotForm" ng-submit="submitData(spot, 'ajaxSubmitResult1')" novalidate >
                
                <!--Adresse-felt - Kan bruges til at hente lÃ¦ngde/breddegrader via dawa skal IKKE gemmes i object-->
                <label for="test.spotform.adresser">Skriv adresse*:</label>
                <input id="test.spotform.adresser" type="text" typeahead-on-select="setkoord($item)" typeahead="adresser as adresser.adressebetegnelse for adresser in getAdress($viewValue)" typeahead-editable="false" ng-model="test.spotForm.adresser" required autocomplete="off" /><br/> 
                
                <!--navn -->
                <label for="stednavn">Skriv stednavn*:</label>
                <input id="test.spotForm.stednavn" type="text" name="lastName" ng-model="spot.name" required /><br/> 
                
                <!---toilet-->
                <label for="toilet">Toilet</label>
                <input id="toilet" type="checkbox" name="fac" value="toilet" ng-model="spot.wc">  <br> 
                
                <!--bad-->
                <label for="bad"> Bad </label>
                <input id="bad" type="checkbox" name="fac" value="bad" ng-model="spot.bath"> <br> 
                
                <!--mad-->
                <label for="bad"> Mad </label>
                <input id="mad" type="checkbox" name="fac" value="bad" ng-model="spot.food"> <br>
                
                <!--seng-->
                <label for="seng">Seng</label>
                <input id="seng" type="checkbox" name="fac" value="seng" ng-model="spot.bed"> <br> 
                
                <!--fuel-->
                <label for="tank">Tank:</label>
                <input id="tank" type="checkbox" name="fac" value="tank" ng-model="spot.fuel"> <br> 
                
                <!--addblue-->
                <label for="adBlue">AdBlue</label>
                <input id="adBlue" type="checkbox" name="fac" value="ab" ng-model="spot.addBlue"><br> 
                
                <!--roadtrain-->
                <label for="vogntog">Vogntog</label>
                <input id="vogntog" type="checkbox" name="fac" value="vogntog" ng-model="spot.roadtrain"> <br> 
                
                 
                <br/>
                <button type="submit" >Gem</button>
            
                <!--ng-disabled="test.spotForm.$invalid"-->
            </form>
            
        </div>
        
    </body>
</html>
